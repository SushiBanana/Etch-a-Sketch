<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
        <link rel="icon" type="image/png" href="images/cat.png">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    </head>

    <body>
        <header>Etch-a-Sketch</header>

        <div class="content-container">
            <div id="controls">
                <div class="grid">Grid Size</div>
                    <input class="slider" id="grid-size" type="range" value="15" min="2" max="30">
                    <div class="slider-value"></div>
                    <button class="apply-changes">Apply changes</button>

                <div class="paint"></div>
                    <div>Change paintbrush colour</div>
                    <i class="fa-solid fa-paintbrush"></i>
                    <input class="color-picker" type="color" value="#caad99">
                   
                <div class="background"></div>
                    <div>Change background colour</div>
                    <input class="change-bg" type="color" value="#ebeae7">
                    
                <div class="erase"></div>
                    <button class="eraser">Eraser</button>
                    
            </div>

            <div class="grid-container"></div>
        </div>

        <footer>
            <div>Made by SushiBanana</div>
            <a href="https://github.com/SushiBanana" target="_blank"><img src="images/github.png"></a>
        </footer>

    </body>
</html>
