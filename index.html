<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="stylesheet.css">
        <script src="script.js" defer></script>
        <title>Etch-a-Sketch</title>
    </head>

    <body>
        <header>Etch-a-Sketch</header>

        <div class="content-container">
            <div id="controls">
                <div class="grid">Grid Size</div>
                    <input class="slider" id="grid-size" type="range" value="20" min="2" max="40">
                    <div class="slider-value"></div>

                <div class="paint"></div>
                    <div>Change paintbrush colour</div>
                    <img class="paintbrush" src="images/paintbrush.svg">
                    <input class="color-picker" type="color">
                   
                <div class="background"></div>
                    <div>Change background colour</div>
                    <input class="color-picker" type="color">
                    

                <div class="erase"></div>
                    <button class="eraser">eraser</button>
            </div>

            <div class="grid-container"></div>
        </div>

        <footer>Made by SushiBanana</footer>

    </body>
</html>
